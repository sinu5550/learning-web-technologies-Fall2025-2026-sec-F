<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-title">JavaScript Calculator</div>
      <div class="screen" id="display">0</div>
      <div class="buttons" id="buttons-container">
        <button class="clear">C</button>
        <button class="operator">รท</button>
        <button class="operator">x</button>
        <button class="operator">-</button>

        <div id="numberButtons"></div>
      </div>
    </div>

    <script>
      function makeNumberButtons() {
        const numButtons = document.getElementById("numberButtons");
        for (i = 0; i < 10; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = "number";
          numButtons.appendChild(btn);
        }
      }
      makeNumberButtons();
    </script>
  </body>
</html>
