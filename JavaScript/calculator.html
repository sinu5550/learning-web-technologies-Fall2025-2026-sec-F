<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items:center;
      }
      .calculator {
        border: 1px solid black;
        border-radius: 15px;
        width: 200px;
        height: 400px;
        padding: 5px;
      }
      .screen {
        border: 1px solid gray;
        border-radius: 5px;
        height: 30px;
        padding: 2px;
      }
      #numberButtons {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .number {
        padding: 20px;
        margin: 2px;
      }
      .buttons {
        padding-left: 3px;
        padding-right: 2px;
        margin-top: 10px;
      }
      .operator,
      .clear,
      .clear1 {
        padding: 10px;
        margin: 1px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-title">JavaScript Calculator</div>
      <div class="screen" id="display">0</div>
      <div class="buttons" id="buttons-container">
        <button class="clear1">AC</button>
        <button class="clear">C</button>
        <button class="operator">รท</button>
        <button class="operator">x</button>
        <button class="operator">-</button>
      </div>
      <div id="numberButtons"></div>
    </div>

    <script>
      function makeNumberButtons() {
        const numButtons = document.getElementById("numberButtons");
        for (i = 0; i < 10; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = "number";
          numButtons.appendChild(btn);
        }
      }
      makeNumberButtons();
    </script>
  </body>
</html>
