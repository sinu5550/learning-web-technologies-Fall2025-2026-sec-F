<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="emailForm" onsubmit="return checkEmail()">
        Email<br>
        <input type="text" id="email" name="email"><br>
        <p id="eMsg"></p><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function checkEmail() {
            
            var email = document.getElementById("email").value;
            var eMessage = document.getElementById("eMsg");
            eMessage.style.color = "red";

            if (email === "") {
                eMessage.innerHTML = "Email cannot be empty.";
                return false;
            }

            if (!(email.includes("@") && email.includes("."))) {
                eMessage.innerHTML = "Enter a valid email address (i.e anything@example.com).";
                return false;
            }

            var atIndex = email.indexOf("@");
            var dotIndex = email.lastIndexOf(".");
            if (atIndex < 1 || dotIndex < atIndex + 2 || dotIndex + 2 >= email.length) {
                eMessage.innerHTML = "Enter a valid email address (i.e anything@example.com).";
                return false;
            }

            eMessage.innerHTML = "";
            return true;
        }
    </script>
</body>
</html>
