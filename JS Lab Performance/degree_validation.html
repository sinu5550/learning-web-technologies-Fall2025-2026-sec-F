<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="degreeForm" onsubmit="return degreeValidation()">
        <fieldset>

            <legend>Degree</legend>
            <input type="checkbox" id="ssc" name="degree" value="SSC">
            <label for="ssc">SSC</label>

            <input type="checkbox" id="hsc" name="degree" value="HSC">
            <label for="hsc">HSC</label>

            <input type="checkbox" id="bsc" name="degree" value="BSc">
            <label for="bsc">BSc</label>
        </fieldset>

        <p id="eMsg"></p><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function degreeValidation() {

            var degrees = document.getElementsByName("degree");
            var eMessage = document.getElementById("eMsg");
            eMessage.style.color = "red";

            var selected = false;
            for (var i = 0; i < degrees.length; i++) {
                if (degrees[i].checked) {
                    selected = true;
                    break;
                }
            }

            if (!selected) {
                eMessage.innerHTML = "Please select at least one degree.";
                return false;
            }

            eMessage.innerHTML = "";
            return true;
        }
    </script>
</body>
</html>
