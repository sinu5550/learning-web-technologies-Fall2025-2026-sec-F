<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Validation</title>
</head>
<body>
    <form id="nameForm" onsubmit="return checkName()">
        Name<br>
        <input type="text" id="name" name="name"><br>
        <p id="eMsg"></p><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function checkName() {
            
            var name = document.getElementById("name").value;
            var eMessage = document.getElementById("eMsg");
            eMessage.style.color = "red";

            if (name === "") {
                eMessage.innerHTML = "Name cannot be empty.";   
                return false;
            }

            var word = name.split(" ");
            if (word.length < 2) {
                eMessage.innerHTML = "Name must contain at least two words.";  
                return false;
            }

            var firstChar = name.charAt(0);
            if (!((firstChar >= 'A' && firstChar <= 'Z') || (firstChar >= 'a' && firstChar <= 'z'))) {
                eMessage.innerHTML = "Name must start with a letter."; 
                return false;
            }

            for (var i = 0; i < name.length; i++) {
                var char = name.charAt(i);
                if (!((char >= 'A' && char <= 'Z') || (char >= 'a' && char <= 'z') || char === '.' || char === '-' || char === ' ')) {
                    eMessage.innerHTML = "Name can only contain letters, dots (.), dashes (-), and spaces.";
                    return false;
                }
            }

            eMessage.innerHTML = "";
            return true;
        }
    </script>
</body>
</html>
